<body>
	<noscript>Javascript is required to view this page properly.</noscript>

	<header><h1>Is Garage A full?</h1></header>

	<main>
		<p id="answer">Checking...</p>
		<p id="flavor" aria-hidden="true"></p>

		<button id="garage-info-btn" aria-hidden="true" type="button" onClick="handleClick()">Click for garage info</button>

		<ul id="garage-info" aria-hidden="true">
			<li>Total spaces: <span id="total-spaces"></span></li>
			<li>Percent full: <span id="percent-full"></span></li>
			<li>Spaces filled: <span id="spaces-filled"></span></li>
			<li>Spaces left: <span id="spaces-left"></span></li>
			<li>Last updated: <span id="last-updated"></span></li>
		</ul>

		<img aria-hidden="true" id="garage-a" src="./img/garage-a.jpg" alt="Picture of Garage A." />
		<img aria-hidden="true" id="crying" src="./img/crying.jpg" alt="Crying picture" />
	</main>
